<head>
  <title>guestbook</title>
</head>

<body>
  <h1>Welcome to Ramona's Guestbook</h1>
  
  {{ >guestBook}}
 

</body>


  <template name="guestBook">
    <form>
    <div class="form-group">
      <label for="guestName">Name</label>
      <input type="text class=form-control" name="guestName"><br><br>
    </div>
    
    <div class="form-group">
      <label for="guestBookMessage">Message</label>
      <textarea name="guestBookMessage"
          class="form-control" cols="30" row="3"></textarea>
    </div>
    
    <button type="submit">Post Message</button>
    
    <!--  below, this is how to write a foreach loop in spacebars -->
  </form>
    
    {{#each messages}}    
      <p>{{name}} {{message}} - {{createdOn}} </p>
    
    {{/each}}
  </template>
